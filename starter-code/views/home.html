<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.23/css/uikit.min.css" />

    <title>Home</title>
</head>
<body>
    <header>
        <nav class="uk-navbar-container uk-margin" uk-navbar="mode: click">
            <div class="uk-navbar-left">
                <ul class="uk-navbar-nav">
                    <li class="uk-active"><a href="/">Home</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/photo">Photo Gallery</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section>
        <div>
            <div class="uk-position-relative uk-visible-toggle uk-light" uk-slideshow="animation: scale">

                <ul class="uk-slideshow-items">
                    <li>
                        <img src="/imagenes/mika1.jpg" alt="" uk-cover>
                    </li>
                    <li>
                        <img src="/imagenes/mika2.jpg" alt="" uk-cover>
                    </li>
                    <li>
                        <img src="/imagenes/mika3.jpg" alt="" uk-cover>
                    </li>
                </ul>

                <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slideshow-item="previous"></a>
                <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slideshow-item="next"></a>

            </div>

        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.23/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.23/js/uikit-icons.min.js"></script>
</body>
</html>
